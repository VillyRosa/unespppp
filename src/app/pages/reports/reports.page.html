<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Relatórios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <div class="buttons">

    <div *ngIf="userAuth.role === 'supervisor' || userAuth.role === 'admin'" class="button" routerLink="insert">
      <ion-icon name="document-text-outline"></ion-icon>
      Realizar relatório
      <ion-icon name="arrow-forward"></ion-icon>
    </div>
  
    <div class="button" routerLink="view">
      <ion-icon name="book-outline"></ion-icon>
      <p>Visualizar relatórios</p>
      <ion-icon name="arrow-forward"></ion-icon>
    </div>
  
  </div>

</ion-content>
