<ion-header mode="ios">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil" text=""></ion-back-button>
    </ion-buttons>

    <ion-title><ion-icon name="document-text-outline"></ion-icon>DADOS PESSOAIS</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form>

    <ion-list>

      <ion-item>
        <ion-icon name="person-outline"></ion-icon>

        <ion-input 
         label="Nome completo" 
         labelPlacement="stacked" 
         type="text" 
         id="name" 
         name="name"
         placeholder="Nome completo"
         [disabled]="authUser.name !== undefined"
         [(ngModel)]="form.name"
         [brmasker]="{userCaracters: false, type: 'alfa'}"
        >
        </ion-input>

      </ion-item>

      <ion-item  class="space">
        <ion-icon name="card-outline"></ion-icon>
        
        <ion-input 
         label="CPF"
         labelPlacement="stacked"
         id="cpf"
         name="cpf"
         type="text"
         placeholder="CPF"
         [disabled]="authUser.cpf !== undefined"
         [(ngModel)]="form.cpf"
         [brmasker]="{mask:'000.000.000-00', type: 'num', len:14}"
         >
        </ion-input>

      </ion-item>

    </ion-list>
    
    <!-- Botão comentado pois o usuário não pode editar seus dados que não mudam -->
    <!-- <ion-button class="space">Alterar</ion-button> -->

  </form>

</ion-content>
